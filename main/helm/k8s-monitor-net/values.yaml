# Default values for k8s-monitor-net.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

appSettings:
  Gui__Enabled: "true"
  Security__Https: "true"
  Security__Hsts: "true"
  Defaults__Timeout: "8"
  Defaults__Period: "30"
  Defaults__FailureThreshold: "2"
  Defaults__Port: "80"
  Defaults__Hpa__Enabled: "true"
  Defaults__Hpa__Percentage: "70"  

extraEnvs: {}

image:
  repository: tiegris
  name: k8s-monitor-core
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "k8s-monitor-net"

podAnnotations: {}

serviceAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  ingressClassName: nginx
  annotations: {}
  hosts:
    - host: "local.monitor.com"
      paths:
      # This only exposes the public api
      - path: /api/public
        pathType: Prefix
        backend:
          servicePort: 80
  #tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

useProbes: true

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
