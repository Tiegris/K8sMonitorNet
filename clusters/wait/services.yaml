apiVersion: v1
kind: Service
metadata:
  name: wait-1
  annotations:
    mnet.usi.scheme: "http://"
    mnet.uri.port: "9000"
    mnet.uri.path: "Wait"
    mnet.timeout: "1"
    mnet.period: "3"
    mnet.failureThreshold: "5"
    mnet.hpa.enabled: "false"
    mnet.hpa.percent: "80"
spec:
  selector:
    app: wait-1
  ports:
  - port: 9000
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wait-2
  annotations:
    mnet.usi.scheme: "tcp"
    mnet.uri.port: "9001"
    mnet.uri.path: "Wait"
    mnet.timeout: "1"
    mnet.period: "3"
    mnet.failureThreshold: "5"
    mnet.hpa.enabled: "no"
    mnet.hpa.percent: "80"
spec:
  selector:
    app: wait-2
  ports:
  - port: 9001
    targetPort: 80
